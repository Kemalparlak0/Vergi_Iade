<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergi İade Zarfı</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .form-container {
            border: 1px solid black;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 5px;
            border-bottom: 1px solid black;
        }

        .table-header-group {
            display: flex;
            border-bottom: 1px solid black;
        }

        .table-header {
            flex: 1;
            text-align: center;
            padding: 5px;
        }

        .table-header.vergi-sol {
            border-right: 1px solid black;
        }

        .table-row {
            display: flex;
            border-bottom: 1px solid black;
        }

        .table-row.table-labels {
            border-bottom: 1px solid black;
        }

        .table-body .table-row:last-child {
            border-bottom: none;
        }

        .table-cell {
            border-right: 1px solid black;
            padding: 0px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-cell:last-child {
            border-right: none;
        }

        .table-row > .table-cell:nth-child(1),
        .table-row > .table-cell:nth-child(6) {
            flex: 0 0 5%;
        }

        .table-row > .table-cell:nth-child(2),
        .table-row > .table-cell:nth-child(7) {
            flex: 0 0 10%;
        }

        .table-row > .table-cell:nth-child(3),
        .table-row > .table-cell:nth-child(8) {
            flex: 0 0 10%;
        }

        .table-row > .table-cell:nth-child(4),
        .table-row > .table-cell:nth-child(9) {
            flex: 0 0 15%;
        }

        .table-row > .table-cell:nth-child(5),
        .table-row > .table-cell:nth-child(10) {
            flex: 0 0 10%;
        }

        .table-footer {
            display: flex;
            border-top: 1px solid black;
        }

        .table-footer .table-cell:nth-child(1) {
            flex: 0 0 40%;
            justify-content: flex-end;
            padding-right: 10px;
            border-right: 1px solid black;
        }

        .table-footer .table-cell:nth-child(2) {
            flex: 0 0 10%;
            border-right: 1px solid black;
        }

        .table-footer .table-cell:nth-child(3) {
            flex: 0 0 40%;
            justify-content: flex-end;
            padding-right: 10px;
            border-right: 1px solid black;
        }

        .table-footer .table-cell:nth-child(4) {
            flex: 0 0 10%;
        }

        .table-cell input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 5px;
            margin: 0;
            text-align: center;
            box-sizing: border-box;
            background-color: transparent;
            font-family: sans-serif;
            font-size: inherit;
        }

        .table-cell input:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header">
            KEMAL KIRTASİYE ZARF SAN. A.Ş. TEL : (0212) 614 33 95 (Pbx)
        </div>

        <div class="table-header-group">
            <div class="table-header vergi-sol">
                VERGİ İADESİNE ESAS BELGENİN
            </div>
            <div class="table-header vergi-sag">
                VERGİ İADESİNE ESAS BELGENİN
            </div>
        </div>

        <div class="table-row table-labels">
            <div class="table-cell s-no">S.</div>
            <div class="table-cell tarih">Tarih</div>
            <div class="table-cell nosu">No'su</div>
            <div class="table-cell kimden">Kimden Alındığı</div>
            <div class="table-cell tutar">Tutarı TL</div>
            <div class="table-cell s-no">S.</div>
            <div class="table-cell tarih">Tarih</div>
            <div class="table-cell nosu">No'su</div>
            <div class="table-cell kimden">Kimden Alındığı</div>
            <div class="table-cell tutar">Tutarı TL</div>
        </div>

        <div class="table-body">
        </div>

        <div class="table-footer">
            <div class="table-cell toplam">TOPLAM</div>
            <div class="table-cell" id="total-sol">0.00</div>
            <div class="table-cell toplam">TOPLAM</div>
            <div class="table-cell" id="total-sag">0.00</div>
        </div>
    </div>

    <script>
        let tableData = Array.from({ length: 86 }, (_, i) => ({
            id: i + 1,
            tarih: '',
            nosu: '',
            kimden: '',
            tutar: '',
        }));

        function updateTotal() {
            const total = tableData.reduce((sum, row) => {
                const value = parseFloat(row.tutar);
                return sum + (isNaN(value) ? 0 : value);
            }, 0).toFixed(2);
            
            document.getElementById('total-sol').innerText = total;
            document.getElementById('total-sag').innerText = total;
        }

        function renderTable() {
            const tableBody = document.querySelector('.table-body');
            tableBody.innerHTML = '';
            
            for (let i = 0; i < 43; i++) {
                const row = document.createElement('div');
                row.className = 'table-row';

                row.innerHTML += `
                    <div class="table-cell s-no">${i + 1}</div>
                    <div class="table-cell tarih"><input type="text" data-id="${i + 1}" data-field="tarih" value="${tableData[i].tarih}"></div>
                    <div class="table-cell nosu"><input type="text" data-id="${i + 1}" data-field="nosu" value="${tableData[i].nosu}"></div>
                    <div class="table-cell kimden"><input type="text" data-id="${i + 1}" data-field="kimden" value="${tableData[i].kimden}"></div>
                    <div class="table-cell tutar"><input type="number" step="0.01" data-id="${i + 1}" data-field="tutar" value="${tableData[i].tutar}"></div>
                `;

                if (i < 43) {
                    row.innerHTML += `
                        <div class="table-cell s-no">${i + 44}</div>
                        <div class="table-cell tarih"><input type="text" data-id="${i + 44}" data-field="tarih" value="${tableData[i + 43].tarih}"></div>
                        <div class="table-cell nosu"><input type="text" data-id="${i + 44}" data-field="nosu" value="${tableData[i + 43].nosu}"></div>
                        <div class="table-cell kimden"><input type="text" data-id="${i + 44}" data-field="kimden" value="${tableData[i + 43].kimden}"></div>
                        <div class="table-cell tutar"><input type="number" step="0.01" data-id="${i + 44}" data-field="tutar" value="${tableData[i + 43].tutar}"></div>
                    `;
                }
                
                tableBody.appendChild(row);
            }

            document.querySelectorAll('.table-body input').forEach(input => {
                input.oninput = (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const field = e.target.dataset.field;
                    const value = e.target.value;

                    tableData = tableData.map(row => 
                        row.id === id ? { ...row, [field]: value } : row
                    );

                    updateTotal();
                };
            });
        }

        window.onload = () => {
            renderTable();
            updateTotal();
        };
    </script>
</body>
</html>
